<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dairy Farm Management System - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css"> </head>
<body class="interactive-bg">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg glass-effect" style="width: 25rem;">
            <h3 class="text-center mb-4">Dairy Farm Login [cite: 128, 129]</h3>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="">
                {% csrf_token %}
                <div class="mb-3">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" required> </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
    <script src="/static/js/main.js"></script> </body>
</html>
