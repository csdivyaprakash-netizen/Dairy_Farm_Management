{% extends 'base.html' %}
{% block content %}
<div class="card shadow mx-auto" style="max-width: 500px;">
    <div class="card-header bg-warning text-dark"><h4>Log Daily Milk Yield</h4></div>
    <div class="card-body">
        <form method="POST">{% csrf_token %}{{ form.as_p }}
            <button type="submit" class="btn btn-warning w-100">Save Production</button>
        </form>
    </div>
</div>
{% endblock %}
